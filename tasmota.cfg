[gcode_shell_command LOG_CPU_START]
command: sh /home/pi/printer_data/config/scripts/LOG_CPU_START.sh
# timeout: 5.
verbose: True

[gcode_shell_command LOG_CPU_STOP]
command: sh /home/pi/printer_data/config/scripts/LOG_CPU_STOP.sh
# timeout: 5.
verbose: True

[gcode_macro POWER_OFF]
gcode:
    RUN_SHELL_COMMAND CMD=webcamd_stop
    RUN_SHELL_COMMAND CMD=LOG_CPU_STOP
    {action_call_remote_method("set_device_power",
                             device="tasmota",
                             state="off")}

[gcode_macro POWER_ON]
gcode:
    RUN_SHELL_COMMAND CMD=webcamd_start
    {action_call_remote_method("set_device_power",
                             device="tasmota",
                             state="on")}

