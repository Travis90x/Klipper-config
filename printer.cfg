# SCREWS
# 1-----2
# |  X  |
# 4-----3

[bed_mesh]
probe_count: 7,7
speed: 200

mesh_min: 45, 45 
# If probe on screws distant 240x240
# and 0,0 of Stock Bed 310x310 is your 0,0
# it is 35,35 (Y is automatically Y - Bl touch Y offset)

# if limit Toolohead is your 0,0
# your X= X Screw 4 - (distance Nozzle in X at 0 from the bed limit /2)
# Y>0 & your Y = Y Screw 4 + (|y_offset| BL-Touch)
# X> Xmin Printer limit 


mesh_max: 265, 265  # 275, 275 if the BED 0,0 is your 0,0
# X= X mesh min + 240 (For stock BED 310x310)
# Y= Y mesh min + 240 (For stock BED 310x310)
# Y< Ymax Printer limit - Y BLtouch offset

###################
horizontal_move_z: 6  # >z_offset probe The Z coordinate the probe rises to prior to traveling between points.
###################

fade_start: 1.0
fade_end: 10.0
split_delta_z: .025
move_check_distance: 5.0
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: .2


# [homing_override]   # cannot use with safe_z_home
# set_position_z: 10
# axes: xyz
# gcode:
    # G90
    # G1 Z15 F600
    # G28 X0 Y0
    # G1 X0 Y3000 F3600
    # G28 Z0


[z_tilt]
z_positions:
    -15,150
    325,150
points:
    35,109  # 35, 150-(BL-Touch Y Offset)
    275,109
#     35,311     35,71     275,71     275,311
speed: 150
horizontal_move_z: 10
retries: 1
retry_tolerance: 0.01 # >0


