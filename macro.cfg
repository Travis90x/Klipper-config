# https://github.com/Travis90x/TwoTrees-Sapphire-Plus-SP5/blob/default/Klipper-Firmware/macro.cfg

# Convert Marlin linear advance (M900) commands to Klipper (SET_PRESSURE_ADVANCE) commands.
# For use with Marlin's linear advance calibration: https://marlinfw.org/tools/lin_advance/k-factor.html

[gcode_macro M109]
rename_existing: M99109
gcode:
    #Parameters
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}  ; Set hotend temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s-1} MAXIMUM={s+5}   ; Wait for hotend temp (within 1 degree)
    {% endif %}

[gcode_macro M190]
rename_existing: M99190
gcode:
    #Parameters
    {% set s = params.S|float %}

    M140 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}   ; Set bed temp
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={s-1} MAXIMUM={s+10}  ; Wait for bed temp (within 1 degree)
    {% endif %}


[gcode_macro HOMING_IF_NOT]
gcode:
    {% if printer.toolhead.homed_axes != "xyz" %}
      M117 Printer not homed... Homing!
      M118 Printer not homed... Homing!
      G28
    {% endif %}

[gcode_macro SILENT_MODE] 
gcode:
    SET_VELOCITY_LIMIT ACCEL_TO_DECEL=250
    SET_VELOCITY_LIMIT ACCEL=500
    SET_VELOCITY_LIMIT VELOCITY=50


[gcode_macro FAKE_HOMING_150]
gcode:
    SET_KINEMATIC_POSITION X=150 Y=150 Z=150

[gcode_macro FAKE_Z]
gcode:
    {% set Z_COORD = params.Z_COORD|default(0) %}
    M118 SET_KINEMATIC_POSITION Z={Z_COORD}
    SET_KINEMATIC_POSITION Z={Z_COORD}

[gcode_macro COORD_RELATIVE]
gcode:
    {% set X_COORD = params.X_COORD|default(3) %}
    {% set Y_COORD = params.Y_COORD|default(5)|float %}
    {% set Z_COORD = params.Z_COORD|default(0) %}
